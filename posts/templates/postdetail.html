{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            <a href="" class="story-img">
                <img src="/media/img/profile.jpg" alt="" class="img-circle"/>
            </a>
            <p><span class="boldtext">Author: </span>Niel</p>
        </div>
        
        <div class="col-sm-10 col-md-9">
            {% if post.image %}
                <img src="/media/{{ post.image }}" alt="" class="img-blogpost">
            {% endif }}
            <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <p>{{ post.content }}</p>
                    <p><span class="boldtext">Published on:</span>{{ post.published_date }}</p>
                    <p><span class="boldtext">Views: </span>{{ post.view }}</p>
                    <p><span class="boldtext">Tag: </span>{{ post.tag }}</p>
                    <a href="{% url 'get_posts' %}" class="btn btn-default">Back to blog</a>
                    <a href="{% url 'edit_posts' post.id %}" class="btn btn-default">Edit post</a>
                </div>
            </div>
        </div>
        
    </div>
{% endblock %}
